<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список покупок</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center"> <!--.row>.col-4 EMMET -->

        <div class="col-10">
            <p>
            <h3><span class="badge badge-success" id="hello-text">Введите название и стоимость товара</span></h3></p>
            <form class="form-inline" id="task-form">
                <div></div>
                <h3><span class="badge badge-secondary" id="item-name-text">Название товара</span></h3>
                <div class="form-group mb-2">
                    <label for="task-name" class="sr-only">task-name</label>
                    <input type="text" class="form-control" id="task-name">
                </div>

                <div>
                    <h3><span class="badge badge-secondary" id="item-price-text">Стоимость товара</span></h3>
                </div>

                <div class="form-group mb-2">
                    <label for="task-name" class="sr-only">task-price</label>
                    <input type="text" class="form-control" id="task-price">
                </div>
                <div id="error-box" class="badge-danger"></div>
                <div class="addButton">
                    <button type="submit" class="btn btn-outline-primary mb-3" id="add-item">Добавить товар</button>
                </div>
            </form>


            <ul class="list-group" id="task-list">
            </ul>
            <ul class="list-group" id="price-list">
            </ul>
        </div>
    </div>
</div>

<script src="js/app.js" type="module"></script>
<script src="js/lib.js" type="module"></script>
<script src="js/storage.js" type="module"></script>
</body>
</html>
